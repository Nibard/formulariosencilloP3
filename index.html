<body>
    <h1>Formulario sencillo con validacion</h1>
    <main>
        <form action="" name="formulario" method="get">
            <p>NOMBRE</p>
            <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Escribe tu nombre aqui...">
            <br>
            <P>APELLIDO</P>
            <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Escribe tu apellido aqui...">
            <br>

            <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
            <input type="radio" name="sexo" id="mujer" value="mujer">mujer
            <br>
            
            <input type="checkbox" name="terminos" id="terminos">Terminos y condiciones
            <br>

            <input type="submit" id="btn" name="btn" value="Enviar">
        </form>

    </main> 
    
</body>
